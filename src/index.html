<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
<!--   <link rel="stylesheet" href="./src/pages/index.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис - Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-overlay">
            <img class="profile__avatar" src="#" alt="аватар">
            <button class="profile__button-avatar-change" src="#" alt="аватар"></button>
          </div>
          <div class="profile__container-text">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button button-call-popup" type="button"></button>
            <p class="profile__description"></p>
          </div>
        </div>
        <button class="profile__add-button button-call-popup" type="button"></button>
      </section>
      <div class="elements">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup__edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__text">Редактировать профиль</h2>
          <form class="form__container profile-form" name="profile_form" novalidate>
            <fieldset class="form__main-info">
              <input class="form__item form__item_type_name" name="name" id="profile-name-input" type="text" placeholder="Название" required minlength="2" maxlength="40">
              <span class="form__item-error profile-name-input-error"></span>
              <input class="form__item form__item_type_description" name="description" id="profile-description-input" type="text"
                placeholder="Описание" required minlength="2" maxlength="200">
              <span class="form__item-error profile-description-input-error"></span>
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup" id="popup__edit-card">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__text">Новое место</h2>
          <form class="form__container place-form" name="place_form" novalidate>
            <fieldset class="form__main-info">
              <input class="form__item form__item_type_name"  name="name" type="text" id="place-name-input" placeholder="Название" required minlength="2" maxlength="30">
              <span class="form__item-error place-name-input-error"></span>
              <input class="form__item form__item_type_description" name="link" id="place-link-input" type="url"
                placeholder="Ссылка на картинку" required>
              <span class="form__item-error place-link-input-error"></span>
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup" id="popup-photo">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <img class="popup__img" src="#" alt="всплывающее фото">
        <p class="popup__description"></p>
      </div>
    </div>
    <div class="popup" id="popup__edit-avatar">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__text">Обновить аватар</h2>
          <form class="form__container avatar-form" name="avatar_form" novalidate>
            <fieldset class="form__main-info">
              <input class="form__item form__item_type_avatar" name="link" id="avatar-link-input" type="url" placeholder="Ссылка на картинку" required>
              <span class="form__item-error avatar-link-input-error"></span>
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup" id="popup__confirm">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__text form__confirm-text">Вы уверены?</h2>
          <form class="form__container avatar-form" name="avatar_form" novalidate>
            <button class="form__button" type="submit">Да</button>
          </form>
        </div>
      </div>
    </div>
    <template id="cards">
      <div class="element">
        <img class="element__photo">
        <button class="element__trash-button" type="button"></button>
        <div class="element__container">
          <h2 class="element__text"></h2>
          <div class="element__like-group">
            <button class="element__button" type="button"></button>
            <p class="element__like-counter">0</p>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
