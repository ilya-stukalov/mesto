<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис - Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="аватар">
          <div class="profile__container-text">
            <h1 class="profile__name">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <div class="elements">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup__edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__text">Редактировать профиль</h2>
          <form class="form__container" name="profile_form">
            <fieldset class="form__main-info">
              <input class="form__item form__item_type_name" name="name" type="text">
              <input class="form__item form__item_type_description" name="description" type="text">
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup" id="popup__edit-card">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__text">Новое место</h2>
          <form class="form__container" name="profile_form">
            <fieldset class="form__main-info">
              <input class="form__item form__item_type_name" name="name" type="text" placeholder="Название">
              <input class="form__item form__item_type_description" name="description" type="text" placeholder="Ссылка на картинку">
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup-photo" id="popup-photo">
      <div class="popup-photo__container">
        <button class="popup-photo__close-icon" type="button"></button>
        <img class="popup-photo__img" src="#">
        <p class="popup-photo__description"></p>
      </div>
    </div>

  <template id ="cards">
    <div class="element">
      <img class="element__photo">
      <button class="element__trash-button" type="button"></button>
      <div class="element__container">
        <h2 class="element__text"></h2>
        <button class="element__button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/popup_opened.js"></script>
</body>

</html>
