<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис - Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="аватар">
          <div class="profile__container-text">
            <h1 class="profile__name">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button class="profile__edit-button button-call-popup" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button button-call-popup" type="button"></button>
      </section>
      <div class="elements">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup__edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__text">Редактировать профиль</h2>
          <form class="form__container profile-form" name="profile_form" novalidate>
            <fieldset class="form__main-info">
              <input class="form__item form__item_type_name" name="name" id="profile-name-input" type="text" placeholder="Название" required minlength="2" maxlength="40">
              <span class="form__item-error profile-name-input-error"></span>
              <input class="form__item form__item_type_description" name="description" id="profile-description-input" type="text"
                placeholder="Описание" required minlength="2" maxlength="200">
              <span class="form__item-error profile-description-input-error"></span>
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup" id="popup__edit-card">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__text">Новое место</h2>
          <form class="form__container place-form" name="place_form" novalidate>
            <fieldset class="form__main-info">
              <input class="form__item form__item_type_name"  name="name" type="text" id="place-name-input" placeholder="Название" required minlength="2" maxlength="30">
              <span class="form__item-error place-name-input-error"></span>
              <input class="form__item form__item_type_description" name="description" id="place-description-input" type="url"
                placeholder="Ссылка на картинку" required>
              <span class="form__item-error place-description-input-error"></span>
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup" id="popup-photo">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <img class="popup__img" src="#" alt="всплывающее фото">
        <p class="popup__description"></p>
      </div>
    </div>
    <template id="cards">
      <div class="element">
        <img class="element__photo">
        <button class="element__trash-button" type="button"></button>
        <div class="element__container">
          <h2 class="element__text"></h2>
          <button class="element__button" type="button"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/initial-cards.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
  </div>
</body>

</html>
